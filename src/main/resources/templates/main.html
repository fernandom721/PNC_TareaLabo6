<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <table>
        <th>id Importancia</th>
        <th>Importancia</th>

    <th:block th:each="importancia , row:${importancia}">
        <tr>
            <th th:text="${importancia.c_importancia}"/>
            <th th:text="${importancia.s_importancia}"/>
        </tr>
    </th:block>
    </table>
</body>
</html>
